<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-badge color="danger" slot="start">.</ion-badge>

        <ion-icon slot="icon-only" name="notifications"> </ion-icon>
      </ion-button>
      <ion-button routerLink="/account">
        <ion-icon slot="icon-only" name="contact"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>News Feeds</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="writePost">
    <ion-card-content>
      <ion-item>
        <ion-textarea [(ngModel)]="des" placeholder="Write something here...."></ion-textarea>

      </ion-item>


      <ion-fab-button class="senbtn" (click)="addPost()" slot="end" size="small">
        <ion-icon name="brush"></ion-icon>
      </ion-fab-button>



    </ion-card-content>
  </ion-card>

  <ion-card class="posts" *ngFor="let post of (posts | async); let i = index">
    <ion-card-header>
      <ion-item>

        <ion-text>
          {{ post.user_id }}
        </ion-text>
        <ion-ripple-effect></ion-ripple-effect>

        <ion-icon slot="end" (click)="deletePost(post.id)" name="trash">
        </ion-icon>

      </ion-item>


    </ion-card-header>

    <ion-card-content>
      {{ post.description }}
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-fab-button routerLink="/chat" color="dark" (click)="addPost()" slot="end">
      <ion-icon name="chatbubbles"></ion-icon>
    </ion-fab-button>
  </ion-item>

</ion-footer>
